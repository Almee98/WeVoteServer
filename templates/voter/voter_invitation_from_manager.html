{# templates/voter/voter_invitation_from_manager.html #}

{% load template_filters %}
{% load humanize %}
<h2>Please copy this message and send it to this voter:</h2>
<div class="form-group">
    <div class="col-sm-12 ">
        <textarea
          name="voter_invitation"
          class="form-control animated"
          id="voter_invitation_id"
          rows="12"
        >
SUBJECT: WeVote Admin Server Access: {{ voter_invitation_email }}
Hello{% if voter_invitation_first_name %} {{ voter_invitation_first_name }}{% endif %},

You can sign into the WeVote Admin server (sometimes called the API server) with this account.
URL: https://api.WeVoteUSA.org/admin
Email: {{ voter_invitation_email }}
Password: {{ voter_invitation_password }}

Once you sign in, please click around to see what data exists (I recommend visiting Elections, Offices, Candidates and Endorsers). Please let me know if you have any questions.

Best regards,

        </textarea>
    </div>
</div>
